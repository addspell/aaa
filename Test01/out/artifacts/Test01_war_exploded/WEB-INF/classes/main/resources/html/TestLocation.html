<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
location地址 : 描述的是地址栏信息
location.href 获取当前浏览器地址
location.reload() :  重载等效刷新
location.href="新的地址" : 直接跳转页面
-->

<button onclick="addr()">获取当前浏览器地址</button>
<button onclick="refresh()">刷新当前页面</button>
<button onclick="jump()"> 跳转页面(重点)</button>
<script>
    //输出一个时间 通过时间的变化 查看刷新是否有效
    console.log(new Date().toLocaleString());

    //获取当前浏览器地址
    function addr(){
        let address = location.href;
        console.log(address)
    }
    //刷新当前页面
    function refresh(){
        location.reload();
    }
    // 跳转页面(重点) : 相当于地址栏修改
    function jump(){
        //地址栏
        location.href="https://www.baidu.com/" ; //本窗口打开
    }
</script>
</body>
</html>
